<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Scroll demo: Carousel</title>
<link href="scrollStyle.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="mainWrap" style="width: 960px; margin:0 auto;">
	<div id="scroll_wrapper">
		<div id="scroll_scroller">
			<ul id="scroll_thelist">
				<li><strong>1.</strong></li>
				<li><strong>2.</strong></li>
				<li><strong>3.</strong></li>
				<li><strong>4.</strong></li>
				<li><strong>5.</strong></li>
				<li><strong>6.</strong></li>
				<li><strong>7.</strong></li>
			</ul>
		<!--end #scroller--></div>
		<div id="scroll_prev">&larr; prev</div>
		<div id="scroll_next">next &rarr;</div>
	<!--end #wrapper--></div>
	<div id="scroll_nav">
		<ul id="scroll_indicator">
			<li class="active">1</li>
			<li>2fgdfgtdgv</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</div><!--end #scroll_wrapper-->
<!--end main wrap--></div>
<script type="text/javascript" src="jq.js"></script>
<script type="text/javascript" src="iscroll.js"></script>
<script src="custom.js" type="text/javascript"></script>
</body>
